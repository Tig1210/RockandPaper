<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper and Scissors</title>
  </head>
  <body>
    <header class="head">
      <h1>Game Rock, Paper and Scissors</h1>
    </header>
    <div class="round">
      <p>Round</p>
      <p class="roundNumber">0</p>
    </div>
    <div class="players">
      <div class="table player">
        <p class="playerName">Player</p>
        <div class="info">
          <div class="choose">
            <button class="item">rock</button>
            <button class="item">paper</button>
            <button class="item">scirssors</button>
          </div>
          <div class="selected">
            <p class="selectedText" style="visibility: hidden"></p>
            <img
              class="selectedImg"
              src="https://a.d-cd.net/OLn9cEYLYEkeQwmAwA_IyKhglqk-960.jpg"
            />
          </div>
        </div>
        <p class="score">Score : 0</p>
      </div>
      <div class="display">
        <h2>...</h2>
      </div>
      <div class="table computerPlayer"></div>
    </div>
    <div class="round">
      <p class="result">Try your Luck</p>
    </div>
    <script src="script.js">
      
    </script>
  </body>
</html>
